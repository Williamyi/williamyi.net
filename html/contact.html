    <div class="contact">
      <h2>Contact Me</h2>
      <div id="returnback"></div>
      <form action="../html/thankyou.html" method="get" onsubmit="return validateForm();">
        <fieldset>
          <legend>Personal Information</legend>
          <p>Please Enter Firstname</p>
          <input type="text" id="firstname">
          <p>Please Enter Lastname</p>
          <input type="text" id="lastname">
          <p>Email Address</p>
           <input type="text" id="email">
          <p>Feel free add any comments</p>
           <textarea name="comment" id="commentbox" cols="50" rows="10"></textarea>
           <input id="submit" type="submit" value="Submit">
      </fieldset>
      </form>
